<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
        }
        .search-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 250px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 14px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="search-container">
    <form action="https://formspree.io/f/https://formspree.io/f/xdkqvokk" method="POST">
        <input
            type="text"
            name="user_search"
            placeholder="Search here..."
            required
        >
        <button type="submit">Search</button>
    </form>
</div>

</body>
</html>
